<div class="inputContainer">
  <input
    placeholder="Write a word of the following titles and press enter"
    type="text"
    #title
    (keyup.enter)="search()"
  />
</div>

<div class="titlesContainer">
  <p *ngFor="let title of titles">
    {{ title.title }}
  </p>
</div>
